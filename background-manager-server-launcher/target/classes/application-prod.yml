    dynamic:
      primary: master
      datasource:
        master:
          type: com.zaxxer.hikari.HikariDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://172.17.134.15:3306/background_manager?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
          username: root
          password: Menghu@nbicc2023
        salve:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://172.17.134.15:3306/background_user?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
          username: root
          password: Menghu@nbicc2023
#文件上传配置
