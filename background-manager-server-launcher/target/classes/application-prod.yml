#图片服务器相关配置
IMAGE:
  BASE:
    URL: https://img.nbaicc.com
security:
  excludes:
    # 静态资源
    - /**/*.css
    - /**/*.js
    - /doc.html/**
    - /swagger-resources/**
    - /webjars/**
    - /*/api-docs/**
    - /error
    # druid 监控配置
    - /druid/**
    # 登录注册
    - /register
    - /login
    #开放的新闻模块
    - /activity/**
    - /carousel/**
    - /column/**
    - /article/**
    - /offline/**
    - /resource/**
    - /home/**
    - /style/listQuery
    - /style/listInfrastructure
    - /seo/listQuery
    - /checkLogin
#Swagger配置
swagger:
  #正式环境禁用swagger
  enabled: false
  title: "超算中心后台运营管理—接口文档"
  description: "超算中心后台运营管理"
  version: "V1.0"
#Sa-token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: Authorization
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 36000
  # token临时有效期,单位s 默认15分钟，15分钟不操作token过期
  activity-timeout: 1800
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # sk-token前缀
  token-prefix: Bearer
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否从cookie里读取token  is-read-cookie: true
  #是否从请求体里读取token
  is-read-body: false
# 配置线程池
thread:
  # 线程核心数
  corePoolSize: 5
  # 线程最大数
  maxPoolSize: 8
  # 任务容量
  queueCapacity: 15
  # 允许空闲时间
  keepAlive: 120
